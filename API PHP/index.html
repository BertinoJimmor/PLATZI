<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>


    <table id="booksTable" class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Id_Autor</th>
                <th>Id_Genero</th>
            </tr>
            <tbody></tbody>
            <input type="button" value="Cargar Libros" id="loadBooks" class="btn btn-primary">
            <div style="display: none;"id="messages">
                <hr>
                <table>
                    <tr>
                        <td>Título:</td>
                        <td>
                            <input type="text" name="bookTitle" id="bookTitle">
                        </td>
                    </tr>
                    <tr>
                        <td>Id Autor:</td>
                        <td>
                            <input type="text" name="bookAuthorID" id="bookAuthorID">
                        </td>
                    </tr>
                    <tr>
                        <td>Id Género:</td>
                        <td>
                            <input type="text" name="bookGenID" id="bookGenID">
                        </td>
                    </tr>
                    <tr>
                        <td>Id Género:</td>
                        <td>
                            <input type="text" name="bookGenID" id="bookGenID">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" > <input type="button" value="Guardar" id="bookSave"></td>
                    </tr>
                </table>
                
            </div>
        </thead>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    
</body>
    <script type="text/javascript" >
        $('#loadBooks').click(function(){
            $.ajax({
                url: 'http://localhost:8080/api/books',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tableBody = $('#booksTable tbody');
                    tableBody.empty(); // Clear existing rows
                    $.each(data, function(index, book) {
                        var row = $('<tr>');
                        row.append($('<td>').text(book.title));
                        row.append($('<td>').text(book.authorId));
                        row.append($('<td>').text(book.genreId));
                        tableBody.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching books:', error);
                }
            });
        });
            
    </script>
</html>
